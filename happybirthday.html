<!DOCTYPE html>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to top right, #fff0f5, #e0f7fa);
      font-family: 'Comic Sans MS', cursive;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #loader {
      font-size: 2rem;
      color: #ff69b4;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0% { opacity: 0.3; }
      100% { opacity: 1; }
    }

    .cake {
      display: none;
      position: relative;
      width: 220px;
      height: 160px;
      background: #ffb6c1;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      animation: pop 1s ease;
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 50%;
      transform: translateX(-50%);
      width: 12px;
      height: 40px;
      background: #6b3e26;
      border-radius: 3px;
    }

    .flame {
      position: absolute;
      top: -60px;
      left: 50%;
      transform: translateX(-50%);
      width: 16px;
      height: 24px;
      background: radial-gradient(circle, yellow 50%, orange 70%);
      border-radius: 50% 50% 50% 50%;
      opacity: 0;
      animation: flicker 0.5s infinite alternate;
    }

    @keyframes flicker {
      0% { transform: translateX(-50%) scale(1); opacity: 0.8; }
      100% { transform: translateX(-50%) scale(1.1); opacity: 1; }
    }

    .message {
      font-size: 1.6rem;
      color: #d6336c;
      text-align: center;
      margin-top: 20px;
      display: none;
      animation: rise 2s ease forwards;
      font-weight: bold;
    }

    @keyframes pop {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes rise {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    .explode {
      animation: explode 1s forwards;
    }

    @keyframes explode {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(1.5) rotate(360deg); opacity: 0; }
    }

    .floating {
      position: absolute;
      top: 100vh;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      100% {
        transform: translateY(-110vh) scale(1.1);
        opacity: 0;
      }
    }
    .photo {
      width: 120px;
      height: 160px;
      border-radius: 10px;
      object-fit: cover;
      margin-right: 15px;
      border: 4px solid #ff69b4;
      box-shadow: 0 0 10px pink;
    }

    .side {
      position: absolute;
      top: 50%;
      left: 40px;
      transform: translateY(-50%);
    }

    .hidden {
      display: none;
    }
  </style>
</head>
